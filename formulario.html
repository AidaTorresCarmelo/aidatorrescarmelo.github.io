    <!--Contenido de formulario-->

    <h1>‒ Formulario ‒</h1>

    <div>
        <form class="formulario">

            <!--Para rellenar-->

            <label for="Nombre">Nombre</label>
                <div><input type="text"></div>

            <label for="Apellidos">Apellidos</label>
                <div><input type="text"></div>

            <label for="Nombre de usuario">Nombre de usuario</label>
                <div><input type="text"></div>
            
            <label for="Contraseña">Contraseña</label>
            <div><input type="password" name="contraseña" id="contraseña"></div>

            <label for="Dirección">Dirección</label>
                <div><input type="text"></div>

            <label for="Código postal">Código postal</label>
                <div><input type="text"></div>

            <label for="Teléfono">Teléfono</label>
                <div><input type="text"></div>

            <label for="Correo electrónico">Correo electrónico</label>
                <div><input type="email"></div>

            <label for="Cumpleaños">Cumpleaños</label>
                <div><input type="date"></div>

            <!--Para elegir entre opciones (una o varias + rellenar mucho texto)-->

            <label for="Sexo">Sexo</label>
                <div>
                    <input type="radio" name="Sexo" id="Sexo">
                    <label for="Masculino">Masculino</label>
                </div>
                <div> 
                    <input type="radio" name="Sexo" id="Sexo">
                    <label for="Femenino">Femenino</label>
                </div>
 
                <div>
                    <label for="Color">Color favorito</label>
                    <input type="color">
                </div>

                <label for="Estudios">¿Qué estás estudiando?</label>
                <div>
                    <select name="Estudios" id="Estudios">
                        <option value="Primaria">Educación Primaria</option>
                        <option value="Secundaria">Educación Secundaria</option> 
                        <option value="Grado Medio">Grado Medio</option>
                        <option value="Grado Superior">Grado Superior</option>
                        <option value="Bachillerato">Bachillerato</option>
                        <option value="Universidad">Universidad</option>
                        <option value="Otros estudios">Otros estudios</option>
                        <option value="Estoy trabajando">Estoy trabajando</option>
                        <option value="No estudio">No estudio</option>
                    </select>
                </div>

                <label for="Año">¿Qué quieres hacer el año que viene?</label>
                <div>
                    <select name="Año" id="Año">
                        <option value="Estudiar">Estudiar</option>
                        <option value="Trabajar">Trabajar</option>
                        <option value="Ambas">Estudiar y trabajar</option>
                    </select>
                </div>

                <label for="Época">¿Cuál es tu época del año favorita?</label>
                <div>
                    <select name="Época" id="Época">
                        <option value="Primavera">Primavera</option>
                        <option value="Verano">Verano</option> 
                        <option value="Otoño">Otoño</option>
                        <option value="Invierno">Invierno</option>
                    </select>
                </div>

                <label for="Tiempo libre">¿Qué te gusta hacer en tu tiempo libre?</label>
                <div>
                    <textarea name="Tiempo libre" id="Tiempo libre" cols="30" rows="2" placeholder="¡Cuéntame!"></textarea>
                </div>

            <label for="Asignatura">¿Que asignatura te gusta más del módulo?</label>
            <div>
                <label for="Seguridad Informática">Seguridad Informática</label>
                <input type="checkbox" name="Seguridad Informática" id="Seguridad Informática">
                <label for="Aplicaciones Web">Aplicaciones Web</label>
                <input type="checkbox" name="Aplicaciones Web" id="Aplicaciones Web">
                <label for="Servicios en Red">Servicios en Red</label>
                <input type="checkbox" name="Servicios en Red" id="Servicios en Red">
                <label for="Servicios Operativos en Red">Servicios Operativos en Red</label>
                <input type="checkbox" name="Servicios Operativos en Red" id="Servicios Operativos en Red">
                <label for="Inglés">Inglés</label>
                <input type="checkbox" name="Inglés" id="Inglés">
                <label for="Empresas">Empresas</label>
                <input type="checkbox" name="Empresas" id="Empresas">
            </div>

            <!--Botones para terminar el formulario-->

            <div>
                <button type="reset">Refrescar</button>
                <button type="submit">Terminar y enviar</button>
            </div>

        </form>
    </div>

</body>
