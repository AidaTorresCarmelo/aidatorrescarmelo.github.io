    <!--Contenido de formulario-->

    <h1>‒ Formulario ‒</h1>

    <div>
        <form class="formulario">

            <!--Para rellenar-->

            <label class="Nombre">Nombre</label>
                <div><input type="text"></div>

            <label class="Apellidos">Apellidos</label>
                <div><input type="text"></div>

            <label class="Nombre_usuario">Nombre de usuario</label>
                <div><input type="text"></div>
            
            <label class="Contraseña">Contraseña</label>
            <div><input type="password" name="contraseña" id="contraseña"></div>

            <label class="Dirección">Dirección</label>
                <div><input type="text"></div>

            <label class="Código_postal">Código postal</label>
                <div><input type="text"></div>

            <label class="Teléfono">Teléfono</label>
                <div><input type="text"></div>

            <label class="Correo_electrónico">Correo electrónico</label>
                <div><input type="email"></div>

            <label class="Cumpleaños">Cumpleaños</label>
                <div><input type="date"></div>

            <!--Para elegir entre opciones (una o varias + rellenar mucho texto)-->

            <label class="Sexo">Sexo</label>
                <div>
                    <input type="radio" name="SexoM" id="SexoMas">
                    <label class="Masculino">Masculino</label>
                </div>
                <div> 
                    <input type="radio" name="SexoF" id="SexoFem">
                    <label class="Femenino">Femenino</label>
                </div>

                <label for="Estudios">¿Qué estás estudiando?</label>
                <div>
                    <select name="Estudios" id="Estudios">
                        <option value="Primaria">Educación Primaria</option>
                        <option value="Secundaria">Educación Secundaria</option> 
                        <option value="Grado_Medio">Grado Medio</option>
                        <option value="Grado_Superior">Grado Superior</option>
                        <option value="Bachillerato">Bachillerato</option>
                        <option value="Universidad">Universidad</option>
                        <option value="Otros_estudios">Otros estudios</option>
                        <option value="Estoy_trabajando">Estoy trabajando</option>
                        <option value="No estudio">No estudio</option>
                    </select>
                </div>

                <label for="Año">¿Qué quieres hacer el año que viene?</label>
                <div>
                    <select name="Año" id="Año">
                        <option value="Estudiar">Estudiar</option>
                        <option value="Trabajar">Trabajar</option>
                        <option value="Ambas">Estudiar y trabajar</option>
                    </select>
                </div>

                <label class="Época">¿Cuál es tu época del año favorita?</label>
                <div>
                    <select name="Época" id="Época">
                        <option value="Primavera">Primavera</option>
                        <option value="Verano">Verano</option> 
                        <option value="Otoño">Otoño</option>
                        <option value="Invierno">Invierno</option>
                    </select>
                </div>

                <label class="Tiempo_libre">¿Qué te gusta hacer en tu tiempo libre?</label>
                <div>
                    <textarea name="Tiempo_libre" id="Tiempo_libre" cols="30" rows="2" placeholder="¡Cuéntame!"></textarea>
                </div>

            <label class="Asignatura">¿Que asignatura te gusta más del módulo?</label>
            <div>
                <label class="Seguridad_Informática">Seguridad Informática</label>
                <input type="checkbox" name="Seguridad Informática" id="Seguridad_Informática">
                <label class="Aplicaciones_Web">Aplicaciones Web</label>
                <input type="checkbox" name="Aplicaciones Web" id="Aplicaciones_Web">
                <label class="Servicios_Red">Servicios en Red</label>
                <input type="checkbox" name="Servicios en Red" id="Servicios_Red">
                <label class="Servicios_Operativos_Red">Servicios Operativos en Red</label>
                <input type="checkbox" name="Servicios Operativos en Red" id="Servicios_Operativos_Red">
                <label class="Inglés">Inglés</label>
                <input type="checkbox" name="Inglés" id="Inglés">
                <label class="Empresas">Empresas</label>
                <input type="checkbox" name="Empresas" id="Empresas">
            </div>

            <!--Botones para terminar el formulario-->

            <div>
                <button type="reset">Refrescar</button>
                <button type="submit">Terminar y enviar</button>
            </div>

        </form>
    </div>
